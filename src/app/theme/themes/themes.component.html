<app-welcome-message *ngIf="!isLogged" [isLogged]="false"></app-welcome-message>
<div class="container">
  
  <main>
    
    <div class="theme-title" *ngIf="themes">
      <div class="columns">
        <p>Date</p>
        <p>Shift</p>
        <p>Worker</p>                  
      </div>
      <div *ngFor="let theme of themes" class="theme-container">        
        <div class="theme-name-wrapper">
          <div class="theme-name">           
            <div class="columns" [routerLink]="['/theme/detail/', theme._id]">
              <p *ngIf="theme.username==username" class="myWork">{{theme.date | shorten : 10}}</p>
              <p *ngIf="theme.username!=username">{{theme.date | shorten : 10}}</p>
              <p *ngIf="theme.username==username" class="myWork">{{theme.themeName}}</p>
              <p *ngIf="theme.username!=username" >{{theme.themeName}}</p>
              <p *ngIf="theme.username==username" class="myWork" >{{theme.username}}</p>    
              <p *ngIf="theme.username!=username"  >{{theme.username}}</p>                 

            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!themes">Loading...</div>
  </main>

  <ng-template #recentPostTemplate let-item let-index="index">
 
     
  </ng-template>

 
</div>
